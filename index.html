<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/software-download.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Index</title>
</head>
<body>
    <div class="parent">
        <div class="sidebar">
            <div class="logo-mini">
                <img src="./logo.png" />
            </div>
            <div class="search-container button">
                <button onclick="document.getElementById('fileInput').click()"><input type="file">Upload file</button>
            </div>
        </div>
        <div class="non-sidebar">
            <div class="search-container">
                <!-- Dropdown Selection Box -->
                <select>
                    <option value="option1">Name</option>
                    <option value="option2">Roll no</option>
                    <option value="option3">Department</option>
                </select>
            
                <!-- Search Bar -->
                <input type="text" placeholder="Search...">
            
                <!-- Search Button -->
                <button type="submit">Search</button>
            </div>
            <div class="table-container">
            <table id="myTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="row1" onclick="editRow(1, 'Fawaz Hussain', 'fawaz@gmail.com')">
                        <td>1</td>
                        <td>Fawaz Hussain</td>
                        <td>fawaz@gmail.com</td>
                    </tr>
                    <tr id="row2" onclick="editRow(2, 'Amaljyothi', 'amal@gmail.com')">
                        <td>2</td>
                        <td>Amaljyothi</td>
                        <td>amal@gmail.com</td>
                    </tr>
                    <tr id="row3" onclick="editRow(3, 'Sajir P', 'sajir@gmail.com.com')">
                        <td>3</td>
                        <td>Sajir P</td>
                        <td>sajir@gmail.com.com</td>
                    </tr>
                    <tr id="row4" onclick="editRow(4, 'ALija Elizabeth', 'alija@gmail.com.com')">
                        <td>4</td>
                        <td>ALija Elizabeth</td>
                        <td>alija@gmail.com.com</td>
                    </tr>
                </tbody>
            </table>
            <!-- Popup content with form -->
            <div id="popup" class="popup">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <h2>Details</h2>
                <form>
                    <div>
                        <label for="popup-id">ID:</label>
                        <input type="text" id="edit-id">
                    </div>
                    <div>
                        <label for="popup-name">Name:</label>
                        <input type="text" id="edit-name">
                    </div>
                    <div>
                        <label for="popup-email">Email:</label>
                        <input type="text" id="edit-email">
                    </div>
                    <div class="search-container">
                        <button type="button" onclick="saveChanges()">Save</button>
                    </div>
                </form>
            </div>
        </div>
            <div class="search-container">
                <button type="button" class="download">
                    Download
                    <i class="gg-software-download"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let editedRowId;

        function editRow(id, name, email) {
            editedRowId = id;
            document.getElementById('edit-id').value = id;
            document.getElementById('edit-name').value = name;
            document.getElementById('edit-email').value = email;
            document.getElementById('popup').style.display = 'block';
        }

        function showPopup(id, name, email) {
            document.getElementById('popup-id').value = id;
            document.getElementById('popup-name').value = name;
            document.getElementById('popup-email').value = email;
            document.getElementById('popup').style.display = 'block';
        }
    
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function saveChanges() {
        const editedName = document.getElementById('edit-name').value;
        const editedEmail = document.getElementById('edit-email').value;

        // Update the original table with the edited values
        const rowToEdit = document.getElementById('row' + editedRowId);
        rowToEdit.children[1].innerText = editedName;
        rowToEdit.children[2].innerText = editedEmail;

        closePopup();
    }
    </script>
</body>
</html>
